<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up Jasper IQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="landing-content">
            <button class="start-iq-btn" id="startIqBtn">Start IQ agent</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" style="display: none;">
        <div class="modal">
            <button class="close-btn">Ã—</button>
            
            <div class="modal-header">
                <h2>IQ Agent</h2>
            </div>

            <div class="modal-content">
                <div class="left-section">
                    <p class="modal-description">
                        Jasper is reviewing your public content and brand materials to personalize your workspace.
                    </p>

                    <div class="progress-steps">
                        <!-- Steps will be dynamically created by JavaScript -->
                    </div>
                </div>

                <div class="right-section">
                    <div class="canvas">
                        <div class="dots-loading">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p class="canvas-text">
                            <strong>Canvas</strong><br>
                            Light animations that show how company profile<br>
                            and brand materials generate IQ assets.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
